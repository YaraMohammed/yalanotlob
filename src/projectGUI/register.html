<!DOCTYPE html>
<html lang="en">

<head>
	<title>Yala Notlob - Register New User</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener("load", function() {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Style-CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- web-fonts -->
	<!-- <link href="//fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,vietnamese" rel="stylesheet"> -->
</head>

<body>
	<div data-vide-bg="video/social2">
		<div class="center-container">
			<!--header-->
			<div class="header-w3l">
				<h1>Welcome to Yala Notlob</h1>
			</div>
			<!--//header-->
			<!--main-->
			<div class="main-content-agile">
				<div class="wthree-pro">
					<h2>Register New User</h2>
				</div>
				<div class="sub-main-w3">
					<form action="#" method="post">
						<!-- Name -->
						<input placeholder="Name" name="user-name" type="text" required=""><BR><BR>
						<!-- <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span> -->
						<!-- Email -->
						<input placeholder="Email" name="user-email" type="email" required="">
						<!-- Password -->
						<input placeholder="Password" name="user-pass" type="text" required="">
						<!-- <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span> -->
						<!-- Password confirmation -->
						<input placeholder="Password Confirmation" name="user-pass-conf" type="text" required="">
						<!-- Picture -->
						<span class="profilePicture">
							<input accept="image/*" name="user-img" type="file" required="">
						</span>
							<div class="clear"></div><BR>
						<div class="navbar-right social-icons">
							<ul>
								<li>
									<a href="#" class="fa fa-facebook icon-border facebook"> </a>
								</li>
								<li>
									<a href="#" class="fa fa-twitter icon-border twitter"> </a>
								</li>
								<li>
									<a href="#" class="fa fa-google-plus icon-border googleplus"> </a>
								</li>
							</ul>
						</div>
						<input type="submit" value="Register">
						<input type="button" value="Back To Login" onclick="window.location = 'index.html'">
					</form>
				</div>
			</div>
			<!--//main-->
			<!--footer-->
			<div class="footer">
				<p>&copy; 2017 ITI INTAKE 37. All rights reserved | Design by <a href="https://www.facebook.com/groups/190513138041329/" target="_blank">Open Srouce Department</a></p>
			</div>
			<!--//footer-->
		</div>
	</div>
	<!-- js -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.vide.min.js"></script>
	<!-- //js -->
</body>

</html>
